<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .redirect-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--deep-charcoal);
            color: var(--chrome-silver);
            text-align: center;
            padding: 2rem;
        }
        .redirect-message h1 {
            color: var(--electric-cyan);
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .redirect-message p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        .redirect-link {
            background: var(--electric-cyan);
            color: var(--obsidian-black);
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .redirect-link:hover {
            background: var(--neon-green);
            transform: translateY(-2px);
